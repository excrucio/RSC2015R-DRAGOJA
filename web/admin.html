        <section id="pravila">
        <div class="container-fluid pravila">            
                <div class="container">
                    <div class="col-md-6">
                        <div class="row forma">
                            <div class="col-md-5 col-xs-7 text">
                                <span>Title</span>
                            </div>
                            <div class="col-md-7 col-xs-5 input">
                                <input type="text" name="naziv" id="naziv" value="" >
                            </div>
                        </div>
                        <div class="row forma">
                            <div class="col-md-7 col-xs-7" id="radioDiv">
                                <label class="radio-inline">
                                <input type="radio" name="optradio" value="false" checked="checked" style="float: left;">
                                    <span>Deathmatch</span>
                                </label>
                                <label class="radio-inline">
                                <input type="radio" name="optradio" value="true" style="float: right;">
                                    Capture the flag
                                </label>
                            </div>
                        </div>                   
                        <div class="row forma">
                            <div class="col-md-5 col-xs-7 text">
                                Players per team
                            </div>
                            <div class="col-md-7 col-xs-5 input">
                                <input type="number" name="max"  id="max" min="0" step="1">
                            </div>
                        </div>
                        <div class="row forma">
                            <div class="col-md-5 col-xs-7 text">
                                Team 1
                            </div>
                            <div class="col-md-7 col-xs-5 input">
                                <input type="text" name="tim1" id="tim1" value="" >
                            </div>
                        </div>
                        <div class="row forma">
                            <div class="col-md-5 col-xs-7 text">
                                Team 2
                            </div>
                            <div class="col-md-7 col-xs-5 input">
                                <input type="text" name="tim2" id="tim2" value="" >
                            </div>
                        </div>
                        <div class="row done">
                            <div class="col-md-6">
                                <div class="post btn grow" onclick="return validateInput();">
                                    NEXT
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        
                    </div>
                                       
                </div>
        </div>
